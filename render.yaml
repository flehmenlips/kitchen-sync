services:
  # Backend API + Frontend Server
  - type: web
    name: kitchen-sync-api
    runtime: node
    repo: https://github.com/flehmenlips/kitchen-sync
    branch: feature/modular-platform-restructure
    rootDir: backend
    buildCommand: |
      # Build both frontend and backend
      cd .. && \
      cd frontend && \
      npm install && \
      npm run build && \
      cd ../backend && \
      npm install && \
      npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: kitchen-sync-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://kitchensync.restaurant
      # Add other env vars as needed

  # Frontend (Static Site) - Optional, since backend serves it
  - type: web
    name: kitchen-sync-app
    runtime: static
    repo: https://github.com/flehmenlips/kitchen-sync
    branch: feature/modular-platform-restructure
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        value: https://api.kitchensync.restaurant/api

databases:
  - name: kitchen-sync-db
    plan: starter # or 'standard' for production
    databaseName: kitchensync
    user: kitchensync 