<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle for depth -->
  <circle cx="32" cy="32" r="30" fill="url(#gradient1)" opacity="0.2"/>
  
  <!-- Main K rotated to look like a table -->
  <g transform="translate(32, 32) rotate(90) translate(-32, -32)">
    <!-- Vertical stem of K (becomes table legs when rotated) -->
    <rect x="18" y="12" width="6" height="40" fill="url(#gradient2)" rx="2"/>
    
    <!-- Upper diagonal of K (becomes table top when rotated) -->
    <path d="M 24 26 L 40 12 L 44 14 L 30 30 Z" fill="url(#gradient2)"/>
    
    <!-- Lower diagonal of K (becomes table support when rotated) -->
    <path d="M 24 38 L 40 52 L 44 50 L 30 34 Z" fill="url(#gradient2)"/>
  </g>
  
  <!-- Accent highlights for 3D effect -->
  <circle cx="32" cy="32" r="31" stroke="url(#gradient3)" stroke-width="1" fill="none" opacity="0.3"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.5" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>
</svg>

