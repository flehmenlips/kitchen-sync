<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <!-- KitchenSync Monolithic Logo - Dark Version for Light Backgrounds -->
  <defs>
    <!-- Gradient for the circular K -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </radialGradient>
    
    <!-- Gradient for the K letter inside circle -->
    <linearGradient id="kGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for the text (dark version) -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4b5563;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)" flood-opacity="0.5"/>
    </filter>
    
    <!-- Text shadow filter (lighter for dark text) -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="rgba(0,0,0,0.1)" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Circular K Logo (rotated 90° counterclockwise) -->
  <g transform="translate(40, 50)">
    <!-- Background circle -->
    <circle cx="0" cy="0" r="32" fill="url(#bgGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
    
    <!-- K letter rotated 90° counterclockwise -->
    <text x="0" y="12" font-family="Inter, sans-serif" font-size="36" font-weight="800" 
          text-anchor="middle" fill="url(#kGradient)" 
          transform="rotate(-90 0 0)" filter="url(#shadow)">
      K
    </text>
  </g>
  
  <!-- "itchenSync" Text -->
  <text x="105" y="60" font-family="Inter, sans-serif" font-size="32" font-weight="700" 
        letter-spacing="2px" fill="url(#textGradient)" 
        filter="url(#textShadow)">
    itchenSync
  </text>
</svg>
