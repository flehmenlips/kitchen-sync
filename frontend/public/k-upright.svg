<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Upright K with same styling as sideways K - for wordmark readability -->
  <defs>
    <linearGradient id="kGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- K letter in normal orientation for readability -->
  <text x="50" y="65" font-family="Inter, sans-serif" font-size="45" font-weight="800" 
        text-anchor="middle" fill="url(#kGradient)" 
        filter="url(#shadow)">
    K
  </text>
</svg>
