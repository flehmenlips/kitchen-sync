<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 160" width="700" height="160">
  <!-- KitchenSync Perfect Logo - High Resolution Version -->
  <defs>
    <!-- Gradient for the circular K background -->
    <radialGradient id="circleGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </radialGradient>
    
    <!-- Gradient for the K letter inside circle -->
    <linearGradient id="kGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for the text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter for circle -->
    <filter id="circleShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)" flood-opacity="0.6"/>
    </filter>
    
    <!-- Shadow filter for text -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="6" flood-color="rgba(0,0,0,0.2)" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Circular K Logo - Exact size and positioning from login page (2x scale) -->
  <g transform="translate(80, 80)">
    <!-- Background circle with exact proportions from login -->
    <circle cx="0" cy="0" r="52" fill="url(#circleGradient)" 
            stroke="rgba(255,255,255,0.2)" stroke-width="3" 
            filter="url(#circleShadow)"/>
    
    <!-- K letter rotated 90Â° counterclockwise - exact size from login -->
    <text x="0" y="16" font-family="Inter, sans-serif" font-size="56" font-weight="800" 
          text-anchor="middle" fill="url(#kGradient)" 
          transform="rotate(-90 0 0)" 
          filter="url(#textShadow)">
      K
    </text>
  </g>
  
  <!-- "itchenSync" Text - Exact font size and positioning from login (2x scale) -->
  <text x="150" y="100" font-family="Inter, sans-serif" font-size="64" font-weight="700" 
        letter-spacing="3.2px" fill="url(#textGradient)" 
        filter="url(#textShadow)">
    itchenSync
  </text>
</svg>
