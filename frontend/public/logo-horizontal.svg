<svg viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Rotated K Symbol -->
  <g transform="translate(40,40) rotate(90)">
    <!-- Vertical line of K -->
    <path d="M0,-20 L0,20" stroke="#1976d2" stroke-width="3" stroke-linecap="round"/>
    <!-- Upper diagonal of K -->
    <path d="M0,0 L15,-20" stroke="#1976d2" stroke-width="3" stroke-linecap="round"/>
    <!-- Lower diagonal of K -->
    <path d="M0,0 L15,20" stroke="#1976d2" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- KitchenSync Text -->
  <text x="90" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="600" 
        dominant-baseline="middle" fill="#333333">KitchenSync</text>
</svg> 