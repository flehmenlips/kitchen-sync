<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 60" width="300" height="60">
  <!-- KitchenSync Wordmark - Text Only Version -->
  <defs>
    <!-- Gradient for the text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text shadow filter -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="rgba(0,0,0,0.2)" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Complete "KitchenSync" Text -->
  <text x="150" y="40" font-family="Inter, sans-serif" font-size="28" font-weight="700" 
        letter-spacing="2px" text-anchor="middle" fill="url(#textGradient)" 
        filter="url(#textShadow)">
    KitchenSync
  </text>
</svg>
